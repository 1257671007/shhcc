<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                var sh1=$(".ipt1").val()
                var sh2=$(".ipt2").val()
                $.ajax({
                    url:"http://localhost:3000/add",
                    type:"POST",
                    data:{
                        sh1:sh1,
                        sh2:sh2
                    },
                    success:function(e){
                        $.ajax({
                            url:"http://localhost:3000/ccc",
                            type:"POST",
                            success:function(e){
                                var str="";
                                for(var i in e){
                                    str+="<li><span class='lft'>"+e[i].name+"</span><span class='rgt'>"+e[i].title+"</span></li>"
                                }
                                $("ul").html(str)
                            }
                        })
                    }
                })
            })

        })
    </script>
    <style>
        li{
            list-style: none;
            width: 500px;
            border-bottom: dashed 1px #666;
            margin: 0 auto;
            height: 30px;
            line-height: 30px;
        }
        .lft{
            float: left;
        }
        .rgt{
            float: right;
        }
    </style>
</head>
<body>
<input type="text" class="ipt1">
<input type="text" class="ipt2">
<button>提交</button>
<ul></ul>
</body>
</html>
